<!DOCTYPE html>
<html>
  <head>
    <title>FoodChatBot || Your food ordering assistance</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <h1>Welcome to FoodBotüçî || Your food ordering assistant </h1>
      </div>
      <div class="chat-log chat-bubble">
        <p>Hi, welcome to FoodBotüçî. How may I be of assistance, please select</p>
        <p> 1 to Place an order</p>
        <p> 99 to checkout order</p>
        <p> 98 to see order history</p>
        <p> 97 to see current order</p>
        <p> 0 to cancel order</p>
      </div>
      <ul class="chat-log" id="chat-log">
          
      </ul>
      <form class="chat-form" id="chat-form">
        <input type="text" class="chat-input" id="chat-input" placeholder="Type your message...">
        <button type="submit" class="chat-button">Send</button>
      </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./script/main.js"></script>
  </body>
</html>
